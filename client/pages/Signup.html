<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login or Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/donation.html">Donation</a></li>
            <li><a href="/donationList.html">DonationList</a></li>
            <li><a href="/distribution.html">Distribution</a></li>
            <li><a href="/donationReport.html">DonationReport</a></li>
            <li id="loginNav"><a href="/login.html">Login</a></li>
            <li id="signupNav"><a href="/Signup.html">Signup</a></li>
            <li id="logoutNav" style="display: none;"><a href="/logout">Logout</a></li>
        </ul>
    </nav>


    <!-- 회원가입 폼 -->
    <form id="signupForm" action="/auth/signup" method="post">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="username" required><br>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required><br>

        <button type="submit">Signup</button>
    </form>

    <footer>
        <p>&copy; 2024 May Hyeyeon Kim</p>
    </footer>

    <script>
        async function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
    
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                if (response.ok) {
                    const result = await response.json();
                    alert(`Signup successful!\n${JSON.stringify(result)}`);
                } else {
                    alert('Failed to signup.');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('Internal Server Error');
            }
        }
    </script>
</body>
</html>
