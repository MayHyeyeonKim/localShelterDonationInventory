<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login or Signup</title>
</head>
<body>
    <h1>Login</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/donation.html">Donation</a></li>
            <li><a href="/donationList.html">DonationList</a></li>
            <li><a href="/distribution.html">Distribution</a></li>
            <li id="loginNav"><a href="/login.html">Login</a></li>
            <li id="signupNav"><a href="/Signup.html">Signup</a></li>
            <li id="logoutNav" style="display: none;"><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- 로그인 폼 -->
    <form id="loginForm" action="/login" method="post">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <footer>
        <p>&copy; 2024 May Hyeyeon Kim</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add custom logic here or submit the form using AJAX
            alert('Login form submitted!');
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add custom logic here or submit the form using AJAX
            alert('Signup form submitted!');
        });
    </script>
</body>
</html>
