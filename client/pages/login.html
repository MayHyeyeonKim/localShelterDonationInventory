<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login or Signup</title>
</head>
<body>
    <h1>Login</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/donation.html">Donation</a></li>
            <li><a href="/donationList.html">DonationList</a></li>
            <li><a href="/distribution.html">Distribution</a></li>
            <li><a href="/donationReport.html">DonationReport</a></li>
            <li id="loginNav"><a href="/login.html">Login</a></li>
            <li id="signupNav"><a href="/Signup.html">Signup</a></li>
            <li id="logoutNav" style="display: none;"><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- 로그인 폼 -->
    <form id="loginForm" action="/auth/login" method="post">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <footer>
        <p>&copy; 2024 May Hyeyeon Kim</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                    }),
                });

                if (response.ok) {
                    // 로그인 성공 시 추가적인 동작 수행
                    alert('Login successful!');
                    // 예: 로그인 후의 리다이렉션 등
                } else {
                    // 로그인 실패 시 추가적인 동작 수행
                    alert('Login failed. Invalid username or password.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Internal Server Error');
            }
        });
    </script>
</body>
</html>
